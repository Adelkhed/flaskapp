<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>Pythonic - {{title}}</title>
  {%else%}
  <title>Pythonic</title>
  {%endif%}
</head>
<body>
  {% for lesson in lessons %}
  <h1>{{lesson.title}}</h1>
  <p>in: {{ lesson.course }}</p>
  <h5>by: {{ lesson.author }}</h5>
  {% endfor%}
  <h1>Home Page</h1>
</body>
</html>
